            <img id="keyboard" src="keyboard.PNG"/>
        </div>

            <div class="current-info-container">
                <h2 id="mode-display" class="mode-display">Mode: All Keys</h2>
            </div>
            <div class="lower-center-container">
                <h1 id="key-display">????</h1>
                <button id="next-button" class="next-button" onclick="generateVisible()">Next Scale</button>
                <div class="options-container">
                    <h2>Sharps</h2>
