<!DOCTYPE html>
<html lang="en>">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Major Scale Flash Cards</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="nav">
        <h1 class="title">Major Scales</h1>
    </div>
    <div class="main">
        <div class="keyboard-container">
            <div class="keyboard-overlay">
                <img id="C1" src="key C.png" alt="" class="key">
                <img id="Csharp1" src="key black.png" alt="" class="key">
                <img id="D1" src="key D.png" alt="" class="key">
                <img id="Dsharp1" src="key black.png" alt="" class="key">
                <img id="E1" src="key E.png" alt="" class="key">
                <img id="F1" src="key F.png" alt="" class="key">
                <img id="Fsharp1" src="key black.png" alt="" class="key">
                <img id="G1" src="Key G.png" alt="" class="key">
                <img id="Gsharp1" src="key black.png" alt="" class="key">
                <img id="A1" src="key A.png" alt="" class="key">
                <img id="Asharp1" src="key black.png" alt="" class="key">
                <img id="B1" src="key B.png" alt="" class="key">
            <!-- 2nd octave -->
                <img id="C2" src="key C.png" alt="" class="key">
                <img id="Csharp2" src="key black.png" alt="" class="key">
                <img id="D2" src="key D.png" alt="" class="key">
                <img id="Dsharp2" src="key black.png" alt="" class="key">
                <img id="E2" src="key E.png" alt="" class="key">
                <img id="F2" src="key F.png" alt="" class="key">
                <img id="Fsharp2" src="key black.png" alt="" class="key">
                <img id="G2" src="key G.png" alt="" class="key">
                <img id="Gsharp2" src="key black.png" alt="" class="key">
                <img id="A2" src="key A.png" alt="" class="key">
                <img id="Asharp2" src="key black.png" alt="" class="key">
                <img id="B2" src="key B.png" alt="" class="key">
            </div>
            <img id="keyboard" src="keyboard.PNG"/>
        </div>   
    </div>
</body>
</html>
